{% extends 'inventory/base.html' %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Materials</h2>
        <a href="{% url 'material_create' %}" class="btn btn-primary">Add Material</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for material in materials %}
                <tr>
                    <td>
                        {% if material.image %}
                        <img src="{{ material.image.url }}" alt="{{ material.name }}" class="img-thumbnail" style="max-width: 50px;">
                        {% endif %}
                    </td>
                    <td>{{ material.name }}</td>
                    <td>${{ material.price }}</td>
                    <td>{{ material.quantity }}</td>
                    <td>
                        <a href="{% url 'material_edit' material.pk %}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <a href="{% url 'material_delete' material.pk %}" class="btn btn-sm btn-outline-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
